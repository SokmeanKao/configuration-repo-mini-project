spring:
  application:
    name: task-service
#DataBase
  datasource:
    url: jdbc:postgresql://localhost:5433/mini_project_db
    username: user
    password: 123
#Register Into Eureka
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
management:
  endpoints:
    web:
      exposure:
        include: health, metrics, circuitbreakers
  health:
    circuitbreakers:
      enabled: true
  tracing:
    sampling:
      probability: 1.0